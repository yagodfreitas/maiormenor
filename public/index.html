<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equação Maior Menor - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Equação Maior Menor</h1>
        <p>Um jogo de poker com matemática!</p>
        <form id="form-login">
            <input type="text" id="nome-jogador" placeholder="Digite seu nome" required autocomplete="off">
            <button type="submit">Entrar no Jogo</button>
        </form>
    </div>

    <!-- Importa a biblioteca do Socket.IO e o nosso script do cliente -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
